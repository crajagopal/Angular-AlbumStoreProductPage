<div class="row description">
  <div class="col-sm-2">      
    <span *ngIf="albumInfo?.album.coverImage then displayImage; else noImage">    
    </span>
    <ng-template #displayImage><img src="{{albumInfo?.album.coverImage}}" alt="product image" /></ng-template>
    <ng-template #noImage>No image available</ng-template> 
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{albumInfo?.album.name}}</p>
    <p class="band-name">{{albumInfo?.artist}}</p>
    <p class="album-release-date">{{albumInfo?.album.releaseDate}}</p>
  </div>
</div>
